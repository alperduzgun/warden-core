baseline:
  auto_fetch: false
  enabled: true
  fetch_command: gh run download -n warden-baseline
  path: .warden/baseline.json
dependencies:
  project_architecture: latest
frames:
- security
- resilience
- orphan
frames_config:
  orphan:
    enabled: true
  resilience:
    enabled: true
  security:
    enabled: true
    taint:
      confidence_threshold: 0.7
      sanitizer_penalty: 0.3
llm:
  model: qwen2.5-coder:3b
  provider: ollama
  smart_model: qwen2.5-coder:3b
  timeout: 300
project:
  frameworks: []
  language: python
  name: demo-app
  type: application
routing:
  fast_tier: auto
  smart_tier: ollama
semantic_search:
  chroma_path: .warden/embeddings
  collection_name: warden_demo_app
  database: chromadb
  enabled: true
  max_context_tokens: 4000
  provider: local
settings:
  enable_classification: true
  fail_fast: true
  mode: strict
  use_llm: true
  use_local_llm: true
version: 1.0.0

# --- Custom Rules Configuration ---
# To enable your custom rules, uncomment the following lines:
#
custom_rules:
  - .warden/rules/my_custom_rules.yaml

