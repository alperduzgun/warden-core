# Warden Ignore Configuration
# Files and directories to exclude from scanning

# Version Control
ignore:
  - .git/
  - .svn/
  - .hg/

# Warden internal
  - .warden/reports/
  - .warden/memory/
  - .warden/embeddings/
  - .warden/staging/

# Dependencies
  - node_modules/
  - venv/
  - .venv/
  - env/
  - .env/
  - vendor/
  - target/
  - dist/
  - build/
  - __pycache__/
  - .pytest_cache/
  - .mypy_cache/
  - htmlcov/
  - .coverage
  - .tox/

# IDE and editors
  - .idea/
  - .vscode/
  - "*.swp"
  - "*.swo"
  - "*~"

# Build artifacts
  - "*.pyc"
  - "*.pyo"
  - "*.so"
  - "*.dylib"
  - "*.dll"
  - "*.class"
  - "*.o"
  - "*.a"

# Logs and temp files
  - "*.log"
  - "*.tmp"
  - "*.temp"

# Lock files (don't need to scan)
  - "package-lock.json"
  - "yarn.lock"
  - "poetry.lock"
  - "Pipfile.lock"
  - "Cargo.lock"

# Documentation (optional - uncomment if you want to skip docs)
# - docs/
# - "*.md"

# Test fixtures and samples
  - "**/__snapshots__/"
  - "**/fixtures/"
  - "**/testdata/"

# Per-frame ignore patterns
# These patterns are applied only to the specified frame's analysis.
frames:
  orphan:
    - "**/__main__.py"
    - "**/cli.py"
    - "**/main.py"
    - "**/conftest.py"
    - "**/manage.py"
    - "**/wsgi.py"
    - "**/asgi.py"
  architecture:
    - "test_*.py"
    - "*_test.py"
    - "**/tests/**"
    - "**/conftest.py"
  security:
    - "**/test_*.py"
    - "**/tests/**"
