name: Warden Security Scan

on:
  push:
    branches: [{branch}]
  pull_request:
    branches: [{branch}]

jobs:
  warden:
    name: Security & Quality Scan
    runs-on: ubuntu-latest

    env:
      WARDEN_LLM_PROVIDER: {ci_llm_provider}
{ci_env_vars}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Warden
        run: pip install warden-core

{ollama_setup}
      - name: Run Warden Scan
        run: |
          mkdir -p .warden/reports
          warden scan --ci --format sarif --output .warden/reports/warden-report.sarif

      - name: Upload SARIF Report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .warden/reports/warden-report.sarif
        continue-on-error: true

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: warden-reports
          path: .warden/reports/
