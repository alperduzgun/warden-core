# Warden Configuration
# Auto-generated by warden init

# Project metadata (auto-detected)
project:
  name: "${PROJECT_NAME}"
  language: "${LANGUAGE}"
  type: "${PROJECT_TYPE}"
  frameworks: []

# LLM Configuration
llm:
  provider: "none"  # Options: openai, anthropic, azure, groq, ollama, none
  model: "gpt-4o"
  timeout: 300
  max_retries: 2

# Active validation frames
# These are the built-in frames that come with warden-core
frames:
  - security           # SQL injection, XSS, secrets detection
  - resilience         # Timeout handling, retry logic, circuit breakers
  - orphan             # Unused code detection
  # - fuzz             # Edge case testing (requires LLM)
  # - property         # Logic validation (requires LLM)

# Frame-specific configuration
frames_config:
  security:
    enabled: true
    priority: critical
    is_blocker: true
    checks:
      - sql-injection
      - xss
      - secrets
      - command-injection
      - path-traversal

  resilience:
    enabled: true
    priority: high
    is_blocker: false
    checks:
      - timeout_handling
      - retry_logic
      - circuit_breaker
      - error_recovery

  orphan:
    enabled: true
    use_llm_filter: false  # Set to true for intelligent filtering (requires LLM)
    ignore_private: true
    ignore_test_files: true
    ignore_imports:
      - annotations
      - TYPE_CHECKING

# Pipeline settings
settings:
  fail_fast: false
  mode: normal  # vibe, normal, strict
  min_severity: high
  timeout: 300
  frame_timeout: 120
  enable_pre_analysis: true
  enable_analysis: true
  enable_classification: true
  enable_validation: true
  enable_fortification: false  # Requires LLM
  enable_cleaning: false       # Requires LLM
  enable_issue_validation: true

# Semantic search (optional, requires chromadb)
semantic_search:
  enabled: false
  provider: local
  database: chromadb
  chroma_path: .warden/embeddings
  collection_name: warden_${PROJECT_NAME}

# CI/CD Integration
ci:
  enabled: false
  fail_on_blocker: true
  output:
    - format: markdown
      path: .warden/reports/warden-report.md
    - format: json
      path: .warden/reports/warden-report.json

# Custom rules (uncomment to enable)
# custom_rules:
#   - .warden/rules/my_custom_rules.yaml
