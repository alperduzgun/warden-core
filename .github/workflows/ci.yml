name: Warden CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  warden-scan:
    name: Self-Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install System Dependencies
        # We need these for some tree-sitter builds or other libs if wheel is missing
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Install Warden
        run: |
          pip install --upgrade pip
          pip install -e .
          # Verify installation
          warden --help

      - name: Cache Warden Memory
        uses: actions/cache@v4
        with:
          path: .warden/memory
          key: warden-memory-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            warden-memory-${{ runner.os }}-

      - name: Run Warden Scan
        continue-on-error: true # Allow upload of SARIF even if scan "fails" with findings
        run: |
          # Scanning the source code of Warden itself
          warden scan src/warden --format sarif --output warden.sarif --verbose

      - name: Upload SARIF to GitHub App
        uses: github/codeql-action/upload-sarif@v4
        if: always() # Always upload even if findings exist
        with:
          sarif_file: warden.sarif
          category: warden-scan

      - name: Archive SARIF Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: warden-scan-results
          path: warden.sarif

