name: Warden CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  warden-scan:
    name: Self-Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install System Dependencies
        # We need these for some tree-sitter builds or other libs if wheel is missing
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Install Warden
        run: |
          pip install --upgrade pip
          pip install -e .
          # Verify installation
          warden --help

      - name: Run Warden Scan
        continue-on-error: true # Allow upload of SARIF even if scan "fails" with findings
        run: |
          # Scanning the source code of Warden itself
          warden scan src/warden --format sarif --output warden.sarif --verbose

      - name: Upload SARIF to GitHub App
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Always upload even if findings exist
        with:
          sarif_file: warden.sarif
          category: warden-scan

      - name: Archive SARIF Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: warden-scan-results
          path: warden.sarif

      - name: Publish Report to Shadow Branch
        if: always()
        run: |
          # 1. Setup Git Identity
          git config --global user.name 'Warden CI'
          git config --global user.email 'warden-ci@users.noreply.github.com'
          
          # 2. Prepare Report Files
          cp warden.sarif /tmp/warden.sarif
          if [ -f .warden/ai_status.md ]; then cp .warden/ai_status.md /tmp/ai_status.md; fi
          
          # 3. Switch to Shadow Branch (Orphan = No history)
          if git fetch origin warden-reports:warden-reports; then
            git checkout warden-reports
          else
            git checkout --orphan warden-reports
            git rm -rf .
          fi
          
          # 4. Update Reports
          cp /tmp/warden.sarif .
          if [ -f /tmp/ai_status.md ]; then cp /tmp/ai_status.md .; fi
          
          # 5. Commit and Push
          git add warden.sarif ai_status.md
          git commit -m "Update Security Report [skip ci]" || echo "No changes to report"
          git push origin warden-reports

