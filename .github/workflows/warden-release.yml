name: Warden Release Security Scan

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      strict_mode:
        description: 'Run in strict mode (fail on any issue)'
        required: false
        default: 'true'

jobs:
  warden:
    name: Release Security Audit
    runs-on: ubuntu-latest

    env:
      WARDEN_LLM_PROVIDER: groq
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      OLLAMA_HOST: http://localhost:11434

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Warden
        run: pip install warden-core

      - name: Setup Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          echo "Waiting for Ollama to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:11434/api/tags > /dev/null 2>&1; then
              echo "Ollama is ready!"
              break
            fi
            echo "Attempt $i/30: Ollama not ready yet..."
            sleep 1
          done
          ollama pull qwen2.5-coder:3b


      - name: Refresh Intelligence
        run: warden refresh --force

      - name: Run Strict Security Audit
        run: |
          # Full scan with strict settings for release
          mkdir -p .warden/reports
          warden scan --level deep --format sarif --output .warden/reports/warden-report.sarif

      - name: Check Technical Debt
        run: |
          echo "## Technical Debt Report" >> $GITHUB_STEP_SUMMARY
          warden baseline debt >> $GITHUB_STEP_SUMMARY 2>&1 || true

      - name: Upload SARIF Report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .warden/reports/warden-report.sarif
        continue-on-error: true

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: warden-release-reports
          path: .warden/reports/

      - name: Create Security Summary
        if: always()
        run: |
          echo "## Warden Security Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f .warden/ai_status.md ]; then
            cat .warden/ai_status.md >> $GITHUB_STEP_SUMMARY
          fi
