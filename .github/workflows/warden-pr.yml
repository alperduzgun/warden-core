name: Warden PR Security Scan

on:
  pull_request:
    branches: [dev]

jobs:
  warden:
    name: PR Security Scan
    runs-on: ubuntu-latest

    env:
      WARDEN_LLM_PROVIDER: ollama
      WARDEN_BLOCKED_PROVIDERS: "claude_code,codex"
      OLLAMA_HOST: http://localhost:11434
      OLLAMA_NUM_THREADS: "2"
      OLLAMA_MAX_LOADED_MODELS: "1"
      OLLAMA_FLASH_ATTENTION: "1"
      OLLAMA_CONTEXT_LENGTH: "4096"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Need full history for diff

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Warden
        run: pip install "warden-core[semantic]"

      - name: Cache Warden Triage & Findings
        uses: actions/cache@v5
        with:
          path: .warden/cache/
          key: warden-cache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            warden-cache-${{ runner.os }}-

      - name: Setup Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          echo "Waiting for Ollama to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:11434/api/tags > /dev/null 2>&1; then
              echo "Ollama is ready!"
              break
            fi
            echo "Attempt $i/30: Ollama not ready yet..."
            sleep 1
          done
          ollama pull qwen2.5-coder:3b
          curl -s http://localhost:11434/api/generate \
            -d '{"model":"qwen2.5-coder:3b","prompt":"","keep_alive":-1}' \
            -o /dev/null
          echo "âœ… Model warm and ready."


      - name: Run Warden PR Scan
        run: |
          # CI mode with diff - only scan changed files
          # Output SARIF for GitHub Code Scanning integration
          mkdir -p .warden/reports
          warden scan --ci --diff --base ${{ github.base_ref }} --format sarif --output .warden/reports/warden-report.sarif

      - name: Upload SARIF Report
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: .warden/reports/warden-report.sarif
        continue-on-error: true

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: warden-pr-reports
          path: .warden/reports/
