name: Warden PR Security Scan

on:
  pull_request:
    branches: [dev]

jobs:
  warden:
    name: PR Security Scan
    runs-on: ubuntu-latest

    env:
      WARDEN_LLM_PROVIDER: groq
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      OLLAMA_HOST: http://localhost:11434

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for diff

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Warden
        run: pip install warden-core

      - name: Setup Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          echo "Waiting for Ollama to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:11434/api/tags > /dev/null 2>&1; then
              echo "Ollama is ready!"
              break
            fi
            echo "Attempt $i/30: Ollama not ready yet..."
            sleep 1
          done
          ollama pull qwen2.5-coder:3b


      - name: Run Warden PR Scan
        run: |
          # CI mode with diff - only scan changed files
          # Output SARIF for GitHub Code Scanning integration
          mkdir -p .warden/reports
          warden scan --ci --diff --base ${{ github.base_ref }} --format sarif --output .warden/reports/warden-report.sarif

      - name: Upload SARIF Report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .warden/reports/warden-report.sarif
        continue-on-error: true

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: warden-pr-reports
          path: .warden/reports/
