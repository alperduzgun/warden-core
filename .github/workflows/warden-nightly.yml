# Warden CI v1.0.0
# Generated: 2026-02-03 09:10:05
# Do not edit sections marked WARDEN-MANAGED

name: Warden Nightly Scan

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  security-events: write

concurrency:
  group: warden-nightly
  cancel-in-progress: false

jobs:
  warden:
    name: Nightly Full Scan
    runs-on: ubuntu-latest

    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      # Smart Tier: Groq | Fast/Local Tier: Ollama qwen2.5-coder:3b
      WARDEN_LLM_PROVIDER: "groq"
      WARDEN_FAST_TIER_PRIORITY: "ollama"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Warden
        run: pip install .

      - name: Refresh Intelligence
        run: warden refresh --force

      - name: Run Full Scan and Update Baseline
        run: |
          mkdir -p .warden/reports
          warden scan --update-baseline --format sarif --output .warden/reports/warden-report.sarif

      - name: Check Technical Debt
        run: warden baseline debt

      - name: Commit Baseline Updates
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .warden/baseline/ .warden/intelligence/ .warden/reports/
          git diff --cached --quiet || git commit -m "chore(warden): update baseline and intelligence [skip ci]"
          git push

      - name: Upload SARIF Report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .warden/reports/warden-report.sarif
        continue-on-error: true

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: warden-nightly-reports
          path: .warden/reports/
