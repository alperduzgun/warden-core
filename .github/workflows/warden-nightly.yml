name: Warden Nightly Scan

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  warden:
    name: Nightly Full Scan
    runs-on: ubuntu-latest

    env:
      WARDEN_LLM_PROVIDER: groq
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      OLLAMA_HOST: http://localhost:11434

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Warden
        run: pip install warden-core

      - name: Setup Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          echo "Waiting for Ollama to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:11434/api/tags > /dev/null 2>&1; then
              echo "Ollama is ready!"
              break
            fi
            echo "Attempt $i/30: Ollama not ready yet..."
            sleep 1
          done
          ollama pull qwen2.5-coder:3b


      - name: Refresh Intelligence
        run: warden refresh --force

      - name: Run Full Scan and Update Baseline
        run: |
          mkdir -p .warden/reports
          warden scan --format sarif --output .warden/reports/warden-report.sarif

      - name: Check Technical Debt
        run: warden baseline debt

      - name: Commit Baseline Updates
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .warden/baseline/ .warden/intelligence/ .warden/reports/
          git diff --cached --quiet || git commit -m "chore(warden): update baseline and intelligence [skip ci]"
          git push

      - name: Upload SARIF Report
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: .warden/reports/warden-report.sarif
        continue-on-error: true

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: warden-nightly-reports
          path: .warden/reports/
