name: Warden Security Scan

on:
  push:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  warden:
    name: Security & Quality Scan
    runs-on: ubuntu-latest

    env:
      WARDEN_LLM_PROVIDER: ollama
      WARDEN_BLOCKED_PROVIDERS: "claude_code,codex"
      OLLAMA_HOST: http://localhost:11434


    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Warden
        run: pip install .

      - name: Setup Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          for i in {1..30}; do
            if curl -s http://localhost:11434/api/tags > /dev/null 2>&1; then
              echo "Ollama is ready!"
              break
            fi
            sleep 1
          done
          ollama pull qwen2.5-coder:3b

      - name: Run Warden Scan
        run: |
          mkdir -p .warden/reports
          warden scan --ci --format sarif --output .warden/reports/warden-report.sarif

      - name: Upload SARIF Report
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: .warden/reports/warden-report.sarif
        continue-on-error: true

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: warden-reports
          path: .warden/reports/
