name: Warden Security Scan

on:
  push:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  warden:
    name: Security & Quality Scan
    runs-on: ubuntu-latest

    env:
      WARDEN_LLM_PROVIDER: azure_openai


    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Warden
        run: pip install .

      - name: Run Warden Scan
        run: |
          mkdir -p .warden/reports
          warden scan --ci --format sarif --output .warden/reports/warden-report.sarif

      - name: Upload SARIF Report
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: .warden/reports/warden-report.sarif
        continue-on-error: true

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: warden-reports
          path: .warden/reports/
