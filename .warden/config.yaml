# Warden Configuration File
# Generated by 'warden init'
# Customize as needed for your project

# Project metadata
project:
  name: "warden-core"
  description: "Warden configuration for warden-core"

# LLM Configuration (for AI-powered analysis)
llm:
  provider: "anthropic"
  model: "claude-3-5-sonnet-20241022"
  # api_key
  timeout: 300
  max_retries: 2

# Validation frames to run
frames:
  - security
  - chaos
  - orphan
  - architectural
  - stress

# Frame-specific configurations
frames_config:
  orphan:
    enabled: true
    use_llm_filter: true
    ignore_test_files: true
    ignore_private: false
    ignore_imports:
    - annotations
    - TYPE_CHECKING
  security:
    enabled: true
    priority: critical
    is_blocker: true
    checks:
    - sql_injection
    - xss
    - hardcoded_secrets
    - command_injection
    - path_traversal
  chaos:
    enabled: true
    priority: high
    checks:
    - timeout_handling
    - retry_logic
    - circuit_breaker
    - error_recovery
  architectural:
    enabled: false
    priority: low
  stress:
    enabled: true
    checks:
    - api_load_testing
    - async_performance

# CI/CD Integration
ci:
  enabled: true
  fail_on_blocker: true
  output:
    - format: "markdown"
      path: "./WARDEN_REPORT.md"
    - format: "json"
      path: "./warden-report.json"
    - format: "html"
      path: "./warden-report.html"

# Advanced Options
advanced:
  max_workers: 4
  frame_timeout: 300
  debug: false