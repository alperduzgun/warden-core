advanced:
  debug: true
  frame_timeout: 300
  max_workers: 4
  enabled: true
  fail_on_blocker: true
  output:
  - format: markdown
    path: .warden/reports/WARDEN_REPORT.md
  - format: json
    path: .warden/reports/warden-report.json
  - format: sarif
    path: .warden/reports/warden-report.sarif
frames:
- config
- security
- resilience
- fuzz
- orphan
- property
- antipattern
- spec
- architecture
frames_config:
  architecture:
    enabled: true
    priority: low
    suppressions:
    - rule: custom_no-print
      files:
      - src/warden/cli/commands/serve.py
      reason: Uses Rich console.print() for CLI output, not built-in print()
    - rule: no-empty-except
      files:
      - src/warden/cli/commands/serve.py
      reason: KeyboardInterrupt:pass is intentional for graceful CLI shutdown
    - rule: mandatory_logger_init
      files:
      - src/warden/mcp/infrastructure/mcp_config_paths.py
      reason: Constants-only module with no runtime logic requiring logging
  config:
    enabled: true
  orphan:
    enabled: true
    ignore_imports:
    - annotations
    - TYPE_CHECKING
    ignore_private: false
    ignore_test_files: true
    use_llm_filter: true
    ignore_patterns:
    - "scripts/**"
    - "**/__main__.py"
    - "**/cli.py"
    - "**/main.py"
  security:
    checks:
    - sql-injection
    - xss
    - secrets
    - command-injection
    - path-traversal
    enabled: true
    is_blocker: false
    priority: critical
  resilience:
    checks:
    - timeout_handling
    - retry_logic
    - circuit_breaker
    - error_recovery
    enabled: true
    priority: high
    is_blocker: false
    suppressions:
    - rule: '*'
      files:
      - src/warden/shared/utils/retry_utils.py
      - src/warden/analysis/services/finding_verifier.py
      - src/warden/pipeline/application/orchestrator/orchestrator.py
  antipattern:
    enabled: true
    priority: high
    is_blocker: true
    check_bare_except: true
    check_god_class: true
    check_singleton: true
    check_generic_exception: true
    check_debug_print: true
    check_todo_fixme: true
    check_builtin_shadow: true
    check_missing_await: true
    max_class_lines: 500
    max_function_lines: 100
    ignore_test_files: true
  spec:
    # Example platform configs (uncomment and set paths for your project):
    # platforms:
    #   - name: mobile
    #     path: ../OhMyLove
    #     type: flutter
    #     role: consumer
    #   - name: backend
    #     path: ../OhMyLove/functions
    #     type: express
    #     role: provider
    platforms: []
    gap_analysis:
      enable_fuzzy: true
      fuzzy_threshold: 0.8
llm:
  azure:
    api_key: ${AZURE_OPENAI_API_KEY}
    api_version: ${AZURE_OPENAI_API_VERSION}
    deployment_name: ${AZURE_OPENAI_DEPLOYMENT_NAME}
    endpoint: ${AZURE_OPENAI_ENDPOINT}
  fallback:
    api_key: ${GROQ_API_KEY}
    provider: groq
  ollama:
    enabled: true
    base_url: http://localhost:11434
  fast_tier_providers:
  - claude_code
  - ollama
  - groq
  max_retries: 2
  tpm_limit: 10000
  rpm_limit: 60
  provider: claude_code
  model: claude-sonnet-4-20250514
  timeout: 300
  smart_model: claude-sonnet-4-20250514
  fast_model: qwen2.5-coder:3b
project:
  description: Warden configuration for warden-core
  detected_at: '2025-12-24T16:35:53.922859'
  framework: fastapi
  frameworks: []
  language: python
  name: warden-core
  project_type: monorepo
  sdk_version: '3.11'
  type: microservice
semantic_search:
  chroma_path: .warden/embeddings
  collection_name: warden_warden_core
  database: chromadb
  enabled: true
  max_context_tokens: 4000
  model: all-MiniLM-L6-v2
  provider: local
settings:
