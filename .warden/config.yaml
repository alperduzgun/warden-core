  enable_classification: true
  enable_cleaning: true
  enable_fortification: true
  enable_pre_analysis: true
  enable_validation: true
  enable_issue_validation: true
  enable_suppression: true
  fail_fast: false
  frame_timeout: 120
  min_severity: high
  mode: normal
  pre_analysis_config:
    batch_size: 10
    cache_enabled: true
    llm_threshold: 0.7
    use_llm: false
  classification_config:
    enabled: true
    model: qwen2.5-coder:3b
    batch_size: 2
  timeout: 1800
custom_rules:
- .warden/rules/my_custom_rules.yaml
- .warden/rules/warden_core_rules.yaml
- .warden/rules/self_awareness.yaml
baseline:
  enabled: true
  path: .warden/baseline.json
  auto_fetch: false
