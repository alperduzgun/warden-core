# Warden Configuration File
# Generated by 'warden init'
# Customize as needed for your project

# Project metadata (from warden init)
project:
  name: "warden-core"
  description: "Warden configuration for warden-core"
  language: "python"
  sdk_version: "3.11"
  framework: "fastapi"
  project_type: "monorepo"
  detected_at: "2025-12-24T16:35:53.922859"

# LLM Configuration (for AI-powered analysis)
llm:
  provider: "azure_openai"
  model: "gpt-4o"
  # Azure OpenAI specific settings
  azure:
    endpoint: "${AZURE_OPENAI_ENDPOINT}"
    api_key: "${AZURE_OPENAI_API_KEY}"
    deployment_name: "${AZURE_OPENAI_DEPLOYMENT_NAME}"
    api_version: "${AZURE_OPENAI_API_VERSION}"
  # Fallback provider
  fallback:
    provider: "groq"
    api_key: "${GROQ_API_KEY}"
  timeout: 300
  max_retries: 2

# Validation frames to run
frames:
  - security
  - chaos
  - orphan
  - architectural
  - stress

# Frame-specific configurations
frames_config:
  orphan:
    enabled: true
    use_llm_filter: true
    ignore_test_files: true
    ignore_private: false
    ignore_imports:
    - annotations
    - TYPE_CHECKING
  security:
    enabled: true
    priority: critical
    is_blocker: true
    checks:
    - sql_injection
    - xss
    - hardcoded_secrets
    - command_injection
    - path_traversal
  chaos:
    enabled: true
    priority: high
    checks:
    - timeout_handling
    - retry_logic
    - circuit_breaker
    - error_recovery
  architectural:
    enabled: false
    priority: low
  stress:
    enabled: true
    checks:
    - api_load_testing
    - async_performance

# CI/CD Integration
ci:
  enabled: true
  fail_on_blocker: true
  output:
    - format: "markdown"
      path: "./WARDEN_REPORT.md"
    - format: "json"
      path: "./warden-report.json"

# Advanced Options
advanced:
  max_workers: 4
  frame_timeout: 300
  debug: false