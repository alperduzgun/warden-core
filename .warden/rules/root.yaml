project:
  name: warden-core
  language: python
  framework: cli

global_rules:
  - no-secrets
  - file-size-limit
  - orchestrator-total-frames-check

frame_rules:
  security:
    pre_rules:
      - env-var-api-keys
      - no-secrets
      - backend-manager-use-project-root
      - llm-no-hardcoded-deployment-names
      - llm-azure-deployment-name-usage
      - llm-azure-url-pattern-valid
      - llm-azure-deployment-env-required
    post_rules:
      - security-audit
    on_fail: stop
#  chaos:
#    pre_rules:
#      - async-method-naming
#    on_fail: continue
  orphan:
    pre_rules:
      - no-secrets
    on_fail: continue
  architecture:
    pre_rules:
      - no-secrets
      - orchestrator-total-frames-check
    on_fail: continue
  antipattern:
    on_fail: continue
  config:
    on_fail: continue
  resilience:
    on_fail: continue
  spec:
    on_fail: continue
  fuzz:
    scope:
      - "examples/**"
    on_fail: continue
  property:
    on_fail: continue
